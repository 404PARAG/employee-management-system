<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Page !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
  <!-- Content here -->
    <h1>This is from Add Page</h1>
      <hr>
      <form action="/add_emp" method="post">
        {% csrf_token%}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name = "first_name" value = {{ first_name }}>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name = "last_name" value = {{ last_name }}>
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label">Depertment Name</label>
          <input type="text" class="form-control" id="dept" name = "dept" value = {{ dept }}>
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name = "salary" value = {{ salary }}>
        </div>
        <div class="mb-3">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" id="bonus" name = "bonus" value = {{ bonus }}>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name = "role" value = {{ role }}>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phone" name = "phone" value = {{ phone }}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
